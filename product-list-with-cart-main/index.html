      <!-- Cart Collection -->
      <aside class="cart-storage">
        <h2 class="cart-title">
          Your Cart
          <span class="cart-total-amount"></span>
        </h2>
        <section class="cart-content">
          <div class="empty-screen">
            <img
              src="./assets/images/illustration-empty-cart.svg"
              alt="illustration-empty-cart"
              class="empty-img"
            />
            <p class="empty-p">Your added items will appear here</p>
          </div>
          <div class="selected-screen">
            <ul class="selected-list"></ul>
            <div class="total-resume">
              <span class="total-p">Order Total</span>
              <p class="total-price"></p>
            </div>
            <div class="delivery-details">
              <img
                src="./assets/images/icon-carbon-neutral.svg"
                alt="icon-carbon-neutral"
                class="delivery-img"
              />
              <p class="delivery-p">
                This is a
                <span class="delivery-span">carbon-neutral</span>
                delivery
              </p>
            </div>
            <button id="confirm-btn">Confirm Order</button>
          </div>
        </section>
      </aside>

      <!-- Confirm Screen -->
      <section class="confirmed-screen">
        <img
          src="./assets/images/icon-order-confirmed.svg"
          alt="icon-order-confirmed"
          class="confirmed-img"
        />
        <h1 class="confirmed-title">order confirmed</h1>
        <p class="confirmed-p">We hope you enjoy your food!</p>
        <div class="confirmed-summary">
          <ul class="confirmed-list"></ul>
          <div class="confirmed-total-resume">
            <span class="confirmed-total-p">order total</span>
            <p class="confirmed-total-price"></p>
